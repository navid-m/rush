<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>rush</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #animation {
      border: 2px solid #333;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
      will-change: contents;
    }

    #controls {
      margin-top: 20px;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      background: #222;
      color: rgb(161, 162, 207);
      border: 1px solid rgb(87, 88, 88);
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      border-radius: 3px;
      transition: all 0.2s;
    }

    button:hover {
      background: rgb(255, 115, 0);
      color: #000;
    }

    .key {
      display: inline-block;
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      margin: 0 3px;
      font-weight: bold;
      color: rgb(111, 154, 219);
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: rgb(177, 61, 61);
    }

    #stats {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      max-width: 300px;
    }

    #current-commit {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 400px;
    }
  </style>
</head>

<body>
  <div id="loading">Loading commit data...</div>
  <div id="stats"></div>
  <div id="current-commit"></div>
  <div id="container">
    <div id="animation"></div>
    <div id="controls">
      <button onclick="togglePause()">Pause/Resume <span class="key">SPACE</span></button>
      <button onclick="changeSpeed(-0.5)">Slower <span class="key">-</span></button>
      <button onclick="changeSpeed(0.5)">Faster <span class="key">+</span></button>
      <button onclick="restartAnimation()">Restart <span class="key">R</span></button>
      <button onclick="toggleElaborateMode()">Toggle Mode <span class="key">E</span></button>
    </div>
  </div>
  <script>
    { { rush_script } }
  </script>
</body>

</html>
